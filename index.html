<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Widget</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #image-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        input[type="file"] {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Add styles for install button */
        #installContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 24px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="file" id="photoInput" accept="image/*" multiple>
    <div id="image-container"></div>
    <div id="installContainer">ðŸ“± Add to Home Screen</div>

    <script>
        // Photo slideshow functionality
        const imageContainer = document.getElementById('image-container');
        const photoInput = document.getElementById('photoInput');
        let images = [];
        let currentIndex = 0;
        let slideshowInterval;

        photoInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            images = files.map(file => URL.createObjectURL(file));
            if (images.length > 0) startSlideshow();
        });

        function startSlideshow() {
            clearInterval(slideshowInterval);
            currentIndex = 0;
            updateImage();
            slideshowInterval = setInterval(updateImage, 2000);
        }

        function updateImage() {
            const currentImage = document.querySelector('.active-image');
            if (currentImage) {
                currentImage.style.opacity = 0;
                setTimeout(() => currentImage.remove(), 1000);
            }

            const img = document.createElement('img');
            img.src = images[currentIndex];
            img.className = 'slideshow-image active-image';
            img.style.opacity = 1;
            imageContainer.appendChild(img);

            currentIndex = (currentIndex + 1) % images.length;
        }

        // PWA Installation
        let deferredPrompt;
        const installContainer = document.getElementById('installContainer');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.style.display = 'block';
        });

        installContainer.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
                if (choice.outcome === 'accepted') {
                    console.log('Installed successfully!');
                    installContainer.style.display = 'none';
                }
            });
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered:', registration))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
