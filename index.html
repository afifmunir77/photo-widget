<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Widget</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #image-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        input[type="file"] {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <input type="file" id="photoInput" accept="image/*" multiple>
    <div id="image-container"></div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const photoInput = document.getElementById('photoInput');
        let images = [];
        let currentIndex = 0;
        let slideshowInterval;

        photoInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            images = files.map(file => URL.createObjectURL(file));
            if (images.length > 0) startSlideshow();
        });

        function startSlideshow() {
            clearInterval(slideshowInterval);
            currentIndex = 0;
            updateImage();
            slideshowInterval = setInterval(updateImage, 2000);
        }

        function updateImage() {
            const currentImage = document.querySelector('.active-image');
            if (currentImage) {
                currentImage.style.opacity = 0;
                setTimeout(() => currentImage.remove(), 1000);
            }

            const img = document.createElement('img');
            img.src = images[currentIndex];
            img.className = 'slideshow-image active-image';
            img.style.opacity = 1;
            imageContainer.appendChild(img);

            currentIndex = (currentIndex + 1) % images.length;
        }

        // PWA Installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPromotion();
        });

        function showInstallPromotion() {
            const installButton = document.createElement('button');
            installButton.textContent = 'Install Widget';
            installButton.style.position = 'fixed';
            installButton.style.bottom = '80px';
            installButton.style.right = '20px';
            installButton.style.zIndex = '1000';
            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                });
            });
            document.body.appendChild(installButton);
        }
    </script>
    <!-- Add this before </body> -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch((error) => console.log('Service Worker registration failed:', error));
  }
</script>

    installButton.style.background = '#fff';
    installButton.style.borderRadius = '5px';
    installButton.style.border = 'none';
    installButton.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';

</script>
</body>
</html>
